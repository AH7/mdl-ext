<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Material Design Lite Extensions</title>

  <!-- styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../node_modules/material-design-lite/material.css" />
  <link rel="stylesheet" href="../lib/mdl-ext.css" />
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  <aside class="mdl-layout__drawer">
    <span class="mdl-layout-title">MDL Extensions</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="../src/accordion/snippets/accordion.html">Accordion</a>
      <a class="mdl-navigation__link" href="../src/bordered-fields/snippets/bordered-fields.html">Bordered fields</a>
      <a class="mdl-navigation__link" href="../src/lightboard/snippets/lightboard.html">Lightboard</a>
      <a class="mdl-navigation__link" href="../src/selectfield/snippets/selectfield.html">Selectfield component</a>
    </nav>
  </aside>
  <main id="mount" class="mdl-layout__content" style="padding: 0 0 0 16px; height:100%;">
    <iframe id='demo-frame' name="demo-frame" frameborder="0"
            style="height: height: 100%; width: 100%; border: 0; box-sizing: border-box;"
            height="100%" width="100%"
            src="./readme.md.html">
    </iframe>
  </main>
</div>
<script type="text/javascript" src="../node_modules/material-design-lite/material.js" charset="utf-8"></script>
<script type="text/javascript" src="../lib/index.js" charset="utf-8"></script>

<script>
  'use strict';
  window.addEventListener('load', function() {
    var iframe = document.querySelector('#demo-frame');
    var anchors = document.querySelectorAll('nav .mdl-navigation__link');
    for (var i = 0; i < anchors.length; i++) {
      anchors[i].addEventListener("click", function(e) {
        e.preventDefault();
        e.stopPropagation();
        iframe.src = this.href;
      }.bind(anchors[i]), false);
    }
  });
</script>

</body>
</html>
