<h5 class="mdlext-demo-header">Menu Button</h5>

<div class="menu-button" role="presentation">
  <button id="menu-example-button" class="menu-button__button"
    role="button"
    aria-haspopup="true"
    aria-controls="menu-example-dropdown"
    tabindex="0">
    <span class="menu-button__label">I'm the label!</span>
  </button>
  <ul id="menu-example-dropdown" class="menu-button__dropdown" role="menu" aria-labelledby="menu-example">
    <li class="menu-button__dropdown__item" role="menuitem">Menu item #1</li>
    <li class="menu-button__dropdown__item" role="menuitem">Menu item #2</li>
    <li class="menu-button__dropdown__item" role="menuitem">Menu item #n</li>
  </ul>
</div>
